services:
  - type: web
    name: coincurator-backend
    env: node
    region: ohio
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: coincurator-db
          property: connectionString

databases:
  - name: coincurator-db
    plan: free
    databaseName: coincurator
    user: coincurator_user

version: "1"